# ===============================================================
#                   HWID PROTECTION CONFIG
# ===============================================================

# Quantos clientes podem logar do mesmo PC (mesmo HWID)
hwid.multibox.max_clients_per_hwid = 2

# Tipo de punição ao exceder o limite
# Valores possíveis: KICK (padrão) ou BAN (não implementado)
hwid.multibox.punish_type = KICK

# Proteção contra farm com multibox
# Se true, jogadores com mesmo HWID próximos serão desconectados
hwid.farm.protect_radius = true

# Distância (em unidades de jogo) para ativar a proteção de farm
hwid.farm.protect_radius_value = 1500
